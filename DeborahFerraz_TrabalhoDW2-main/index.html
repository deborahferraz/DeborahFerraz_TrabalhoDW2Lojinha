</head>  

<body>
  <header class="header">

    <button id="cartBtn">ğŸ›’ Meu Carrinho</button>

  <section class="category-buttons">
    <button onclick="goToCategory('blusas')">Blusas</button>
    <button onclick="goToCategory('calcas')">CalÃ§as</button>
    <button onclick="goToCategory('saias')">Saias</button>
    <button onclick="goToCategory('vestidos')">Vestidos</button>
    <button onclick="goToCategory('acessorios')">AcessÃ³rios</button>
  </section>

  <section class="promo-banner">
    <h2>ğŸ›ï¸ PROMOÃ‡Ã•ES</h2>
  </section>

  <main class="products" id="productList">
    <!-- Produtos serÃ£o inseridos aqui via JavaScript -->
  </main>

  <!-- Modal do Carrinho -->
  <div id="cartModal">
    <div class="cart-content">
      <button id="closeModal">Fechar</button>
      <h2>Seu Carrinho</h2>
      <div id="cartModalBody"></div>

</div>

  <!-- Scripts -->
  <script src="./assets/js/lojinha.js"></script>

  <script>
    function goToCategory(category) {
      window.location.href = `categoria.html?cat=${category}`;
    }

    document.getElementById("loginBtn").addEventListener("click", () => {
      window.location.href = "login.html";
    });

    document.getElementById("registerBtn").addEventListener("click", () => {
      window.location.href = "register.html";
    });

    document.getElementById("cartBtn").addEventListener("click", () => {
      document.getElementById("cartModal").style.display = "block";
      updateCartDisplay();
    });

    document.getElementById("closeModal").addEventListener("click", () => {
      document.getElementById("cartModal").style.display = "none";
    });

    document.getElementById("checkoutBtn").addEventListener("click", () => {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) {
        alert("Seu carrinho estÃ¡ vazio.");
        return;
      }
      window.location.href = "checkout.html";
    });

    const user = JSON.parse(localStorage.getItem("currentUser"));
    const loggedInStatus = localStorage.getItem("loggedIn");
    const greetingEl = document.getElementById("userGreeting");
    const logoutBtn = document.getElementById("logoutBtn");
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");

    if (user && loggedInStatus === "true") {
      greetingEl.innerText = `OlÃ¡, ${user.name.split(" ")[0]}!`;
      logoutBtn.style.display = "inline-block";
      if (loginBtn) loginBtn.style.display = "none";
      if (registerBtn) registerBtn.style.display = "none";
    } else {
      if (loginBtn) loginBtn.style.display = "inline-block";
      if (registerBtn) registerBtn.style.display = "inline-block";
      greetingEl.innerText = "";
    }

    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("loggedIn");
      localStorage.removeItem("currentUser");
      alert("VocÃª saiu da sua conta.");
      window.location.reload();
    });

    if (user && user.role === "gerente") {
      document.getElementById("adminBtn").style.display = "inline-block";
      document.getElementById("adminBtn").addEventListener("click", () => {
        window.location.href = "crud.html";
      });
    }
  </script>

  <script src="./assets/js/lojinha.js"></script>

</body>
</html>
